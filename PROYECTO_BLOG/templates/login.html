{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon"
        href="https://cdn-icons.flaticon.com/png/512/2072/premium/2072130.png?token=exp=1639520694~hmac=d7e10da14545fe50ddf8ee1e0465a990"
        type="image/x-icon">
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="POST">{% csrf_token %}
            <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">BIENVENIDO AL BLOG</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="inputUsername" placeholder="Usuario" required
                    name="username">
                <label for="inputUsername">Ingrese su usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
                <label for="inputPassword">Ingrese su contrase√±a</label>
            </div>
            {% if form.errors %}               
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        Apa!, parece ser que te equivocaste.
                        Acordate que el login es Case Sensitive(sensible a mayusculas y minusculas)
                        
                    </div>
                </div>
            {% endif %}

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <p><button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button></p>
            <a type="button" href="{% url 'usuarios:registrarme' %}" class="btn btn-primary btn-sm">Registrarme</a>
            <p class="mt-5 mb-3 text-muted">Grupo I</p>
        </form>
    </main>


</body>

</html>
